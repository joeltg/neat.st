<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>ðŸ›‘ Neat Street</title>
	</head>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
		}

		body {
			margin: 0;
			background-image: url("space.png");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			display: flex;
			flex-direction: column;
		}

		#neat {
			position: absolute;
			top: 0;
			color: rebeccapurple;
			font-family: fantasy;
			font-weight: bold;
			font-style: italic;
			font-size: 4em;
			-webkit-transform: rotate(-14.5deg);
			-moz-transform: rotate(-14.5deg);
			white-space: pre;
		}

		#one {
			position: absolute;
			left: 1em;
			height: 100%;
			width: 40px;
		}

		#one img {
			width: 100%;
		}

		div {
			flex: 1;
		}

		#street {
			max-width: 100%;
			max-height: 100%;
			margin: auto;
			display: block;
		}

		#at-st {
			position: absolute;
			top: 0;
			right: 0;
			transform: rotate(190deg);
			height: 30%;
		}
	</style>
	<body>
		<marquee id="one" loop="1" direction="down"
			><img src="piece2.png"
		/></marquee>
		<marquee
			id="neat"
			direction="right"
			truespeed
			scrolldelay="45"
			scrollamount="8"
			>neat-o&#9;&#9;neat-o&#9;&#9;neat-o&#9;&#9;neat-o&#9;&#9;neat-o&#9;&#9;neat-o</marquee
		>
		<div></div>
		<img id="street" src="street.png" />
		<img id="at-st" src="ATST-SWE.png" />
	</body>
	<script>
		const one = document.getElementById("one")
		const pieces = [
			"piece.png",
			"piece5.png",
			"piece2.png",
			"piece3.png",
			"piece4.png",
		]

		const select = () => pieces[Math.floor(Math.random() * 5)]
		one.addEventListener("finish", () => {
			console.log("finish!!")
			one.firstElementChild.setAttribute("src", select())
			one.start()
			one.setAttribute("scrolldelay", 30 + Math.floor(Math.random() * 60))
		})
	</script>
</html>
